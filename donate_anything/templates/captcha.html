<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Throttled | Donate Anything</title>
</head>
<body>
<p>
  You've been throttled due to an unusual number of requests to our website.
  Please fill out this form to continue.
</p>
<form action="" method="post">
    {% csrf_token %}

    {{ form.captcha.errors }}
    {{ form.captcha }}

    <div class="form-actions">
        <input type="submit" value="Submit" />
    </div>
</form>
</body>
</html>
