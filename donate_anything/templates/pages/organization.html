{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
{% endblock %}

{% block content %}
  <div class="landing" style="text-align: center; padding-top: 70px">
  <h1 data-aos="fade-up">{{ name }}</h1>
    <br>
  <div id="org-description" data-aos="fade-up">
    {{ description|escape }}
  </div>
    <br>
  <div id="org-instructions" data-aos="fade-up">
    {{ how_to_donate|escape }}
  </div>
    <br>
  </div>
{% endblock %}

{% block javascript %}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  {# Markdown viewer #}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js" integrity="sha512-L03kznCrNOfVxOUovR6ESfCz9Gfny7gihUX/huVbQB9zjODtYpxaVtIaAkpetoiyV2eqWbvxMH9fiSv5enX7bw==" crossorigin="anonymous"></script>
  <script type="text/javascript">
  let converter = new showdown.Converter();
  converter.setFlavor('github');
  $("#org-description").html(converter.makeHtml($("org-description").innerText));
  $("#org-instructions").html(converter.makeHtml($("org-instructions").innerText));
  </script>
  {# Animate on scroll #}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous"></script>
  <script type="text/javascript">
  AOS.init();
  </script>
{% endblock %}
