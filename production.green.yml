version: '3'

services:
  django: # &django
    build:
      context: .
      dockerfile: ./compose/production/self/django/Dockerfile
    image: da_production_green_django
    networks:
      - da-front-network
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start
    deploy:
      labels:
        - "traefik.http.routers.colors-green.priority=0"
        - "traefik.http.routers.colors-green.rule=Path(`/`)"
        - "traefik.http.services.colors-green.loadbalancer.server.port=5000"

